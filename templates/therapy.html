<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Therapy Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Glassmorphism style */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-300 to-blue-500 min-h-screen flex flex-col items-center py-8">
  <nav class="w-full bg-white bg-opacity-90 shadow fixed top-0">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-gray-800">ZenNova</a>
      <div class="space-x-4">
        <a href="/mood" class="text-gray-800 hover:text-gray-600">Meditation</a>
        <a href="/fitness" class="text-gray-800 hover:text-gray-600">Fitness</a>
        <a href="/wellbeing-companion" class="text-gray-800 hover:text-gray-600">Well-being Companion</a>
        <a href="/sleep" class="text-gray-800 hover:text-gray-600">Sleep Tracker</a>
      </div>
    </div>
  </nav>
  <div class="max-w-xl w-full mx-auto p-8 glass-card mt-20">
    <div class="bg-blue-600 text-white p-4 rounded-t-md text-center">
      <h1 class="text-xl font-bold">Wellbeing Companion</h1>
    </div>
    <div class="p-4 h-80 overflow-y-scroll border-b border-gray-300">
      {% for message in history %}
        {% if loop.index % 2 == 0 %}
          <div class="mb-4 text-left">
            <p class="inline-block bg-gray-200 text-gray-800 p-2 rounded max-w-[70%]">{{ message }}</p>
          </div>
        {% else %}
          <div class="mb-4 text-right">
            <p class="inline-block bg-blue-600 text-white p-2 rounded-full max-w-[70%]">{{ message }}</p>
          </div>
        {% endif %}
      {% endfor %}
    </div>
    <form class="flex p-4" method="POST">
      <input type="text" name="prompt" placeholder="Type your message..." required class="flex-1 border border-gray-300 rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
      <button type="submit" class="bg-blue-600 text-white p-2 rounded-full ml-2 hover:bg-blue-700 transition-colors">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</body>
</html>
