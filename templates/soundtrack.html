<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 - Soundtrack Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            align-items: center;
            text-align: center;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .soundtrack-option {
            flex: 1 1 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 2rem;
            transition: transform 0.3s;
        }
        .soundtrack-option:hover {
            transform: scale(1.1);
        }
        .soundtrack-text {
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        @media (max-width: 768px) {
            .soundtrack-option {
                flex: 1 1 100%;
            }
        }
        a {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Step 3: Select a track</h1>
    <div id="main">
        <a href="/soundtrack/ambient" class="soundtrack-option">Ambient</a>
        <a href="/soundtrack/eastern" class="soundtrack-option">Eastern</a>
        <a href="/soundtrack/nature" class="soundtrack-option">Nature</a>
        <a href="/soundtrack/random" class="soundtrack-option">Choose for me</a>
    </div>
</body>
</html>
