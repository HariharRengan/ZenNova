<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Tracker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Glassmorphism style for containers */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-300 to-blue-500 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="w-full bg-white bg-opacity-90 shadow fixed top-0">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-gray-800">ZenNova</a>
      <div class="space-x-4">
        <a href="/mood" class="text-gray-800 hover:text-gray-600">Meditation</a>
        <a href="/fitness" class="text-gray-800 hover:text-gray-600">Fitness</a>
        <a href="/wellbeing-companion" class="text-gray-800 hover:text-gray-600">Well-being Companion</a>
        <a href="/sleep" class="text-gray-800 hover:text-gray-600">Sleep Tracker</a>
      </div>
    </div>
  </nav>

  <!-- Sleep Tracker Content -->
  <div class="max-w-4xl w-full mx-auto pt-20 px-4">
    <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">Your Sleep Data</h1>
    <!-- Top Row: Hours Slept and Weekly Average -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="glass-card p-6 text-center">
        <h4 class="text-xl font-semibold text-gray-800 mb-2">Total Hours Slept</h4>
        <p class="text-4xl font-bold text-gray-700">7.5 hrs</p>
      </div>
      <div class="glass-card p-6 text-center">
        <h4 class="text-xl font-semibold text-gray-800 mb-2">Weekly Sleep Average</h4>
        <p class="text-4xl font-bold text-gray-700">7.2 hrs</p>
      </div>
    </div>
    
    <!-- Second Row: Sleep States -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
      <div class="glass-card p-6 text-center">
        <h5 class="text-lg font-semibold text-gray-800 mb-1">Awake</h5>
        <p class="text-xl text-gray-700">1.0 hr</p>
      </div>
      <div class="glass-card p-6 text-center">
        <h5 class="text-lg font-semibold text-gray-800 mb-1">REM</h5>
        <p class="text-xl text-gray-700">2.0 hrs</p>
      </div>
      <div class="glass-card p-6 text-center">
        <h5 class="text-lg font-semibold text-gray-800 mb-1">Core</h5>
        <p class="text-xl text-gray-700">3.0 hrs</p>
      </div>
      <div class="glass-card p-6 text-center">
        <h5 class="text-lg font-semibold text-gray-800 mb-1">Deep</h5>
        <p class="text-xl text-gray-700">1.5 hrs</p>
      </div>
    </div>
    <!-- AI Summary Section -->
    <div class="glass-card p-6">
      <form action="/sleep" method="POST">
      <h4 class="text-xl font-semibold text-gray-800 mb-2">Sleep information</h4>
      <textarea id='sleepData' name='sleepData' class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200" rows="4" placeholder="Sleep analysis">{{info}}</textarea>
      <textarea style="display:none" id='hsleepData' name='hsleepData'></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-600 transition-colors">Submit</button></form></div>
  <script>
        const sleepData = {
          totalHoursSlept: document.querySelector('.grid:nth-of-type(1) .glass-card:nth-child(1) p').textContent,
          weeklyAverage: document.querySelector('.grid:nth-of-type(1) .glass-card:nth-child(2) p').textContent,
          sleepStates: {
            awake: document.querySelector('.grid:nth-of-type(2) .glass-card:nth-child(1) p').textContent,
            rem: document.querySelector('.grid:nth-of-type(2) .glass-card:nth-child(2) p').textContent,
            core: document.querySelector('.grid:nth-of-type(2) .glass-card:nth-child(3) p').textContent,
            deep: document.querySelector('.grid:nth-of-type(2) .glass-card:nth-child(4) p').textContent
          }
        };
        document.getElementById('hsleepData').value = JSON.stringify(sleepData);
    </script>
</body>
</html>
